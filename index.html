<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Synth Pro - Sequencer</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --dark-bg: #0a0a0a;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--dark-bg);
            color: var(--neon-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header { text-align: center; border-bottom: 2px solid var(--neon-green); margin-bottom: 30px; width: 100%; max-width: 600px; }

        /* Painel de Controlo */
        .synth-settings {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            border: 1px solid #333;
        }

        /* Grelha de Notas */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
        }

        .pad {
            width: 80px;
            height: 80px;
            border: 2px solid var(--neon-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            background: transparent;
            color: var(--neon-green);
        }

        .pad.active {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: inset 0 0 10px var(--neon-green);
        }

        .pad.playing {
            background: var(--neon-green);
            color: black;
            transform: scale(0.95);
        }

        .key-hint { font-size: 0.7em; margin-top: 5px; opacity: 0.7; }

        .legend { margin-top: 30px; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <h1>BIT SYNTH V1.0</h1>
        <p>Ative os canais com o rato e toque com o teclado</p>
    </div>

    <div class="synth-settings">
        <div>
            <label>Onda (Timbre):</label>
            <select id="waveType">
                <option value="square">Square (Retro 8-bit)</option>
                <option value="sawtooth">Sawtooth (Agressivo)</option>
                <option value="triangle">Triangle (Flauta/Suave)</option>
                <option value="sine">Sine (Puro)</option>
            </select>
        </div>
    </div>

    <div class="grid" id="synthGrid">
        </div>

    <div class="legend">
        Teclas: A, W, S, E, D, F, T, G, Y, H, U, J (Escala Cromática)
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const waveSelect = document.getElementById('waveType');

        // Mapeamento de Notas: Tecla, Frequência (Hz), Nome da Nota
        const notes = [
            { key: 'a', freq: 261.63, name: 'C4' },
            { key: 'w', freq: 277.18, name: 'C#4' },
            { key: 's', freq: 293.66, name: 'D4' },
            { key: 'e', freq: 311.13, name: 'D#4' },
            { key: 'd', freq: 329.63, name: 'E4' },
            { key: 'f', freq: 349.23, name: 'F4' },
            { key: 't', freq: 369.99, name: 'F#4' },
            { key: 'g', freq: 392.00, name: 'G4' },
            { key: 'y', freq: 415.30, name: 'G#4' },
            { key: 'h', freq: 440.00, name: 'A4' },
            { key: 'u', freq: 466.16, name: 'A#4' },
            { key: 'j', freq: 493.88, name: 'B4' }
        ];

        const grid = document.getElementById('synthGrid');

        // Criar botões dinamicamente
        notes.forEach(note => {
            const div = document.createElement('div');
            div.className = 'pad';
            div.id = `key-${note.key}`;
            div.innerHTML = `<div>${note.name}</div><div class="key-hint">[${note.key.toUpperCase()}]</div>`;
            
            div.addEventListener('mousedown', () => {
                div.classList.toggle('active');
                if(div.classList.contains('active')) playSound(note.freq, div);
            });

            grid.appendChild(div);
        });

        function playSound(freq, element) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = waveSelect.value;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.8);

            // Feedback visual de disparo
            element.classList.add('playing');
            setTimeout(() => element.classList.remove('playing'), 150);
        }

        window.addEventListener('keydown', (e) => {
            const keyData = notes.find(n => n.key === e.key.toLowerCase());
            const element = document.getElementById(`key-${e.key.toLowerCase()}`);
            
            if (keyData && element && element.classList.contains('active')) {
                playSound(keyData.freq, element);
            }
        });
    </script>
</body>
</html>
